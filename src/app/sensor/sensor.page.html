<ion-content>
  <div class="fixed-content">
    <div class="coverhead"></div>
    <div class="tophead"></div>
    <div class="logo"></div>
    <div class="headtxt">表号：{{ meterAddress }}</div>
    <div class="rectangle">
      <div class="button-container">
        <ion-button class="energy-button" (click)="writeCommand('2')"></ion-button>
        <span>用电量</span>
      </div>
      <div class="button-container">
        <ion-button class="load-button" (click)="writeCommand('3')"></ion-button>
        <span>负荷曲线</span>
      </div>
      <div class="button-container">
        <ion-button class="power-button" (click)="writeCommand('4')"></ion-button>
        <span>无功曲线</span>
      </div>
      <div class="button-container">
        <ion-button class="voltage-button" (click)="writeCommand('5')"></ion-button>
        <span>电压曲线</span>
      </div>
      <div class="button-container">
        <ion-button class="current-button" (click)="writeCommand('6')"></ion-button>
        <span>电流曲线</span>
      </div>
      <div class="button-container">
        <ion-button class="quad-button" (click)="writeCommand('7')"></ion-button>
        <span>四象限电量</span>
      </div>
      <div class="button-container">
        <ion-button class="need-button" (click)="writeCommand('8')"></ion-button>
        <span>需量</span>
      </div>
      <div class="button-container">
        <ion-button class="cost-button" (click)="writeCommand('9')"></ion-button>
        <span>费率时段</span>
      </div>
      <div class="button-container">
        <ion-button class="event-button" (click)="writeCommand('10')"></ion-button>
        <span>事件记录</span>
      </div>
      <div class="button-container">
        <ion-button class="read-button" (click)="writeCommand('1')"></ion-button>
        <span>读表号</span>
      </div>
    </div>
    <div class="footer"></div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="footer-content">
        <ion-button class="home-button"></ion-button>
        <ion-button class="report-button"></ion-button>
        <ion-button class="user-button"></ion-button>
        <ion-img class="home" src="/assets/img/首页字.png"></ion-img>
        <ion-img class="report" src="/assets/img/报表字.png"></ion-img>
        <ion-img class="user" src="/assets/img/用户字.png"></ion-img>
    </div>
  </ion-toolbar>
</ion-footer>
